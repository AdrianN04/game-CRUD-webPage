<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Games</title>
  </head>
  <body>
    <header class="container-fluid bg-dark pb-1">
      <h1 class="text-center text-light">Favorite Games</h1>
    </header>
    <main class="container-fluid mt-5 ">
      <div class="row justify-content-around align-items-center">
        <section id="gamesForm" class="col-lg-4 col-md-8 col-sm-12 shadow p-3 mb-5 bg-dark rounded fs-1.5">
          <!-- formular adaugare si editare jocuri -->
          <h2 class="text-light bg-dark text-center p-1 rounded-2">Create or update your favorite game</h2>
          <form class="border border-3 border-success rounded-3 p-2">
            <div class="col mb-1">
              <label class="text-info" for="gameTitle">Title:</label>
              <input type="text" id="gameTitle" class="form-control" placeholder="Enter game name...">
            </div>
            <div class="col mb-1">
              <label class="text-info" for="gameImage">Image URL:</label>
              <input type="text" id="gameImage" class="form-control" placeholder="Enter the image Url...">
            </div>
            <div class="col mb-1">
              <label class="text-info" for="gameGenre">Genre:</label>
              <input type="text" id="gameGenre" class="form-control" placeholder="Enter game genre...">
            </div>
            <div class="col mb-1">
              <label class="text-info" for="gamePublisher">Publisher:</label>
              <input type="text" id="gamePublisher" class="form-control" placeholder="Enter game publisher...">
            </div>
            <div class="col mb-1">
              <label class="text-info" for="gameReleaseDat">Release Date:</label>
              <input type="text" id="gameReleaseDate" class="form-control" placeholder="Enter game release date...">
            </div>
           
          
          </form>
          <div class="container-fluid mt-3">
            <button type="submit" id="addGame" class="btn btn-primary col-sm-12">Add Game</button>
            <button type="submit" id="editGame" class="btn btn-primary col-sm-12 collapse">Edit Game</button>
          </div>
        </section>

        <section id="mainContent" class="col col-lg-4 col-md-8 col-sm-12 bg-success shadow p-5 mb-5 fs-1.2 rounded">
          <!-- append child din javascript -->
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-interval="false">
            <div id="carouselContainer" class="carousel-inner h-auto">
              <div class="carousel-item active">
                <div class="container-fluid d-flex flex-column align-items-center justify-content-center  w-auto">
                  <h3 id="gameName" class="fs-1.2 ">Default Game</h3>
                  <img id="gamePicture" src="images/default.jpg" class="d-block mt-2" alt="...">
                  <div class="btn-group mt-3" role="group" aria-label="Basic example">
                    <button type="button" id="edit" class="btn btn-primary">Please</button>
                    <button type="button" id="edit" class="btn btn-primary">use the</button>
                    <button type="button" id="delete" class="btn btn-primary">arrows!</button>
                  </div>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon bg-danger" aria-hidden="false"></span>
            </button>
            <button id="nextSlide" class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon bg-danger" aria-hidden="false"></span>
            </button>
          </div>
        </section>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="JS/fetchApi.js"></script>
    <script src="JS/models.js"></script>
    <script src="JS/view.js"></script>
  </body>
</html>
